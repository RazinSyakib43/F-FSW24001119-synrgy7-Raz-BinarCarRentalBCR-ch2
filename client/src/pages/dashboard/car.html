<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    </header>
    <main>
        <section class="row no-margin-right">
            <section class="col-1 sidebar-nav">
                <section class="sidebar-nav__logo">
                    <img src="../../assets/icons/dashboard/Rectangle 63.png" alt="">
                </section>
                <a href="/dashboard">
                    <section class="sidebar-nav__button">
                        <img src="../../assets/icons/dashboard/fi_home.png" style="height: 24px; width: 24px;" alt=""
                            srcset="">
                        <p class="sidebar-nav__button-text">Dashboard</p>
                    </section>
                </a>
                <a href="/dashboard/cars">
                    <section class="sidebar-nav__button sidebar-nav__button-active">
                        <img src="../../assets/icons/dashboard/fi_truck.png" style="height: 24px; width: 24px;" alt=""
                            srcset="">
                        <p class="sidebar-nav__button-text">Cars</p>
                    </section>
                </a>
            </section>
            <section class="col-2 section-navigation" style="padding-right: 0;">
                <section class="section-navigation__logo">
                    <img src="../../assets/icons/dashboard/Rectangle 62.png" alt="">
                </section>
                <h2 class="section-navigation__title">CARS</h2>
                <section class="section-navigation__list">
                    <ul class="list-group list-group-flush">
                        <a href="/dashboard/cars">
                            <li class="list-group-item section-navigation__list-item">
                                <p>List Car</p>
                            </li>
                        </a>
                    </ul>
                </section>
            </section>
            <section class="col-9 section-car-form" style="padding-left: 0;">
                <section class="top-navbar d-flex justify-content-between">
                    <img src="../../assets/icons/dashboard/fi_menu.png" class="top-navbar__hamburger" alt="">
                    <section class="d-flex">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <section class="d-flex align-items-center" style="margin-left: 24px;">
                            <img src="../../assets/icons/dashboard/user_pp.png" class="top-navbar__user-picture" alt="">
                            <p class="top-navbar__username">RazinSyakib</p>
                            <img src="../../assets/icons/dashboard/fi_chevron-down.png" class="top-navbar__dropdown" alt="">
                        </section>
                    </section>
                </section>
                <section class="car-form">
                    <section class="car-form__breadcrumb">
                        <nav style="--bs-breadcrumb-sectionider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item car-form__breadcrumb-item"><a href="/dashboard/cars"
                                        style="color: black;">Cars</a></li>
                                <li class="breadcrumb-item car-form__breadcrumb-item"><a href="#"
                                        style="color: black;">List Car</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Add New Car</li>
                            </ol>
                        </nav>
                        <h2 class="car-form__title">Add New Car</h2>
                        <section class="car-form__forms">
                            <form>
                                <section class="mb-3">
                                    <section class="row">
                                        <section class="col-4 car-form__label">
                                            <label for="exampleInputEmail1" class="form-label">Nama<span
                                                    style="color: #EF5A6F;">*</span> </label>
                                        </section>
                                        <section class="col-8">
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="Car name">
                                        </section>
                                    </section>
                                </section>
                                <section class="mb-3">
                                    <section class="row">
                                        <section class="col-4 car-form__label">
                                            <label for="exampleInputEmail1" class="form-label">Harga<span
                                                    style="color: #EF5A6F;">*</span> </label>
                                        </section>
                                        <section class="col-8">
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="Car Price">
                                        </section>
                                    </section>
                                </section>
                                <section class="mb-3">
                                    <section class="row">
                                        <section class="col-4 car-form__label">
                                            <label for="exampleInputEmail1" class="form-label">Foto<span
                                                    style="color: #EF5A6F;">*</span> </label>
                                        </section>
                                        <section class="col-8">
                                            <input type="file" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="Car Image">
                                        </section>
                                    </section>
                                    <section class="row">
                                        <section class="col-4"></section>
                                        <section class="col-8">
                                            <section id="emailHelp" class="form-text">File size max.
                                                2MB</section>
                                        </section>
                                    </section>
                                </section>

                                <section class="mb-3">
                                    <section class="row">
                                        <section class="col-4 car-form__label">
                                            <label for="exampleInputEmail1" class="form-label">Start
                                                Rent</label>
                                        </section>
                                        <section class="col-8">
                                            <p>-</p>
                                        </section>
                                    </section>
                                </section>
                                <section class="mb-3">
                                    <section class="row">
                                        <section class="col-4 car-form__label">
                                            <label for="exampleInputEmail1" class="form-label">Finish
                                                Rent</label>
                                        </section>
                                        <section class="col-8">
                                            <p>-</p>
                                        </section>
                                    </section>
                                </section>
                                <section class="mb-3">
                                    <section class="row">
                                        <section class="col-4 car-form__label">
                                            <label for="exampleInputEmail1" class="form-label">Created
                                                at</label>
                                        </section>
                                        <section class="col-8">
                                            <p>-</p>
                                        </section>
                                    </section>
                                </section>
                                <section class="mb-3">
                                    <section class="row">
                                        <section class="col-4 car-form__label">
                                            <label for="exampleInputEmail1" class="form-label">Updated
                                                at</label>
                                        </section>
                                        <section class="col-8">
                                            <p>-</p>
                                        </section>
                                    </section>
                                </section>
                        </section>
                    </section>
                    <section class="car-form__button">
                        <button type="submit" class="btn btn-primary car-form__cancel-button">Cancel</button>
                        <button type="submit" class="btn btn-primary car-form__submit-button">Save</button>
                        </form>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</body>


</html>
